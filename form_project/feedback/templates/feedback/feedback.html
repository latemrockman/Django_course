<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отзывы</title>
</head>
<body>
<h1>Оставьте отзыв</h1>


<form action="">
    <label for="name_id">Имя:</label>
    <input type="text" id="name_id" name="name">
    <br><br>
    <label for="surname_id">Фамилия:</label>
    <input type="text" id="surname_id" name="surname">
    <br><br>
    <label for="feedback_id">Отзыв:</label>
    <textarea name="feedback" id="feedback_id" cols="30" rows="5"></textarea>
    <br><br>

    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
    <label for="javascript">JavaScript</label>

    <br><br>
    <button type="submit">Отправить</button>
</form>


</body>
</html>
